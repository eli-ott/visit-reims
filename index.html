<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/pictures/favicon.png" />
    <meta
      name="description"
      content="Find the 7 best places to visit in Reims"
    />
    <title>Where to go in Reims</title>
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="./assets/pictures/logo.png" alt="Logo of Reims" />
      <h1 class="title">7 places to visit in Reims</h1>
    </header>
    <nav>
      <img
        index="0"
        class="bullet-navigation current"
        src="./assets/svg/circle.svg"
        title="Cathedral Notre-Dame de Reims"
      />
      <img
        index="1"
        class="bullet-navigation"
        src="./assets/svg/circle.svg"
        title="Basilique Saint-Remi"
      />
      <img
        index="2"
        class="bullet-navigation"
        src="./assets/svg/circle.svg"
        title="Foujita Chapel"
      />
      <img
        index="3"
        class="bullet-navigation"
        src="./assets/svg/circle.svg"
        title="The Promenades"
      />
      <img
        index="4"
        class="bullet-navigation"
        src="./assets/svg/circle.svg"
        title="Saint Jacques Chirch"
      />
      <img index="5" class="bullet-navigation" src="./assets/svg/circle.svg" title="Champagne Pommery"/>
      <img index="6" class="bullet-navigation" src="./assets/svg/circle.svg" title="The Guinguette"/>
    </nav>
    <main>
      <div class="left-content">
        <img
          src="./assets/svg/arrow-up-circle.svg"
          alt="arrow up"
          class="arrow up"
          direction="up"
        />
        <h2 class="place-title"></h2>
        <p class="place-content"></p>
        <p class="price"><u>Price:</u> <span class="place-price"></span></p>
        <p class="website">
          <u>Website:</u>
          <a
            href=""
            class="place-website"
            target="_BLANK"
            rel="noopener noreferer"
          ></a>
        </p>
        <img
          src="./assets/svg/arrow-down-circle.svg"
          alt="arrow down"
          class="arrow down"
          direction="down"
        />
      </div>
      <div class="right-content">
        <img class="place-picture" src="" alt="" />
      </div>
    </main>
    <script type="module" src="./script/main.js"></script>
  </body>
</html>
